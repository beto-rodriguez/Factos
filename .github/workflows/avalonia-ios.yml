name: Avalonia iOS

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: macos-15
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.100'

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.1.app

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Setup MAUI
        run:
          dotnet workload install maui@10.0.100

      - name: Run tests
        run:
          # select the test defined in the AppTester project, this project harnesses the UI tests.
          dotnet run --project samples/basic/AppTester -c Release --report-trx --no-progress --select avalonia-ios

      - name: Publish results
        uses: dorny/test-reporter@v2.2.0
        with:
          name: test-results
          path: samples/basic/AppTester/bin/Release/net10.0/TestResults/*.trx
          reporter: dotnet-trx