name: Blazor

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-test:
    runs-on: windows-2025
    defaults:
      run:
        shell: pwsh
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.x'

      - name: Build and Install Tools
        shell: pwsh
        run: |
          dotnet publish samples/basic/BlazorTests/BlazorTests.csproj -c Release
          dotnet tool install --global dotnet-serve

      - name: Start Blazor Server (Background)
        shell: pwsh
        run: |
          $args = "serve -d samples/basic/BlazorTests/bin/Release/net10.0/publish/wwwroot -p 5080"
          $server = Start-Process dotnet -ArgumentList $args -NoNewWindow -PassThru

          # SAVE THE PID TO GITHUB ENV SO WE CAN KILL IT LATER
          "BLAZOR_PID=$($server.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Health Check: Wait for server to be ready
          for ($i=0; $i -lt 12; $i++) {
            try {
              $response = Invoke-WebRequest http://localhost:5080/ -UseBasicParsing -TimeoutSec 5
              if ($response.StatusCode -eq 200) { 
                Write-Host "Server is up!" 
                return 
              }
            } catch {
              Write-Host "Waiting for app... $($_.Exception.Message)"
              Start-Sleep -Seconds 5
            }
          }
          Write-Error "Server failed to start within timeout."

      - name: Start Chrome Headless (Background)
        shell: pwsh
        run: |
          $chromeArgs = @(
            "--headless=new",
            "--disable-gpu",
            "--no-sandbox",
            "--enable-logging",
            "--v=1",
            "http://localhost:5080/"
          )

          Write-Host "Launching Chrome..."
          $browser = Start-Process chrome -ArgumentList $chromeArgs -PassThru
      
          # SAVE THE PID TO GITHUB ENV
          "CHROME_PID=$($browser.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Run AppTester
        shell: pwsh
        run: |
          dotnet run --project samples/basic/AppTester --run-settings ./.github/workflows/browser.json --report-trx --no-tcp

      - name: Teardown Processes
        if: always() # IMPORTANT: This runs even if previous steps failed
        shell: pwsh
        run: |
          # Retrieve PIDs from Environment
          $serverPid = $env:BLAZOR_PID
          $chromePid = $env:CHROME_PID

          if ($chromePid) {
            Write-Host "Killing Chrome (PID $chromePid)..."
            Stop-Process -Id $chromePid -Force -ErrorAction SilentlyContinue
          }

          if ($serverPid) {
            Write-Host "Killing Server (PID $serverPid)..."
            Stop-Process -Id $serverPid -Force -ErrorAction SilentlyContinue
          }

          # Optional: Dump Chrome logs if present
          $chromeLog = "$env:LOCALAPPDATA\Google\Chrome\User Data\chrome_debug.log"
          if (Test-Path $chromeLog) { 
            Write-Host "--- Chrome Debug Log ---"
            Get-Content $chromeLog -Tail 50 
          }

      - name: Publish results
        uses: dorny/test-reporter@v2.2.0
        with:
          name: test-results
          path: ./samples/basic/AppTester/out/TestResults/*.trx
          reporter: dotnet-trx