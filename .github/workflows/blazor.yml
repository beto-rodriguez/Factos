name: Blazor

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-test:
    runs-on: windows-2025
    defaults:
      run:
        shell: pwsh
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.x'

      - name: Build and Install Tools
        run: |
          dotnet publish samples/basic/BlazorTests/BlazorTests.csproj -c Release
          dotnet tool install --global dotnet-serve

      - name: Start Blazor Server (Background)
        run: |
          $args = "serve -d samples/basic/BlazorTests/bin/Release/net10.0/publish/wwwroot -p 5080"
          Start-Process dotnet -ArgumentList $args -NoNewWindow -PassThru # Server is launched
          
          Write-Host "Waiting for server to start..."
          # Health Check (Wait up to 60s)
          for ($i=0; $i -lt 12; $i++) {
            try {
              $response = Invoke-WebRequest http://localhost:5080/ -UseBasicParsing -TimeoutSec 5
              if ($response.StatusCode -eq 200) { 
                Write-Host "Server is up!" 
                return 
              }
            } catch {
              Start-Sleep -Seconds 5
            }
          }
          Write-Error "Server failed to start within timeout."

      - name: Start Chrome Headless (Background)
        run: |
          $chromeArgs = @(
            "--headless=new",
            "--disable-gpu",
            "--no-sandbox",
            "http://localhost:5080/"
          )

          Start-Process chrome -ArgumentList $chromeArgs -PassThru # Browser is launched
          
          Write-Host "Chrome started. Waiting 10s for page load."
          Start-Sleep -Seconds 10

      - name: Run AppTester Tests
        run: |
          dotnet run --project samples/basic/AppTester --run-settings ./.github/workflows/browser.json --report-trx --no-tcp

      - name: Publish results
        uses: dorny/test-reporter@v2.2.0
        with:
          name: test-results
          path: ./samples/basic/AppTester/out/TestResults/*.trx
          reporter: dotnet-trx