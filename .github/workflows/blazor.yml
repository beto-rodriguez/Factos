name: Blazor

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-test:
    runs-on: windows-2025
    defaults:
      run:
        shell: pwsh
    permissions:
      contents: read
      actions: read
      checks: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.0.1
        with:
          dotnet-version: '10.0.x'

      - name: Publish, serve, wait, run tests
        shell: pwsh
        run: |
          # Publish
          dotnet publish samples/basic/BlazorTests/BlazorTests.csproj -c Release

          # Install the tool (and use tool-run to avoid PATH issues)
          dotnet tool install --global dotnet-serve

          # Start server and hold a handle to the process
          $args = "serve -d samples/basic/BlazorTests/bin/Release/net10.0/publish/wwwroot -p 5080"
          $server = Start-Process dotnet -ArgumentList $args -NoNewWindow -PassThru

          try {
            # Wait for the server to respond (up to ~60s)
            for ($i=0; $i -lt 12; $i++) {
              try {
                $response = Invoke-WebRequest http://localhost:5080/ -UseBasicParsing -TimeoutSec 5
                Write-Host "App responded with: $($response.StatusCode)"
                break
              } catch {
                Write-Host "Waiting for app... $($_.Exception.Message)"
                Start-Sleep -Seconds 5
              }
            }

            # We enable logging to capture internal browser errors if it fails
            $chromeArgs = @(
              "--headless=new",           # Run without UI (Vital for CI)
              "--disable-gpu",            # Prevent rendering issues
              "--no-sandbox",             # Required for some containerized environments
              "--enable-logging",         # Enable internal chrome logging
              "--v=1",                    # Verbosity level
              "http://localhost:5080/"    # Your URL
            )
      
            Write-Host "Launching Chrome headless..."
            $browser = Start-Process chrome -ArgumentList $chromeArgs -PassThru

            Start-Sleep -Seconds 10

            # Run your test server and tests
            dotnet run --project samples/basic/AppTester --run-settings ./.github/workflows/browser.json --report-trx --no-tcp
          }
          finally {
            # Clean up Server
            if ($server -and !$server.HasExited) {
              Stop-Process -Id $server.Id -Force
            }
            # Clean up Browser
            if ($browser -and !$browser.HasExited) {
              Stop-Process -Id $browser.Id -Force
              Write-Host "Stopped Chrome (PID $($browser.Id))."
            }
      
            # OPTIONAL: Read Chrome internal logs if things fail
            $chromeLog = "$env:LOCALAPPDATA\Google\Chrome\User Data\chrome_debug.log"
            if (Test-Path $chromeLog) { Get-Content $chromeLog -Tail 50 }
          }

      - name: Publish results
        uses: dorny/test-reporter@v2.2.0
        with:
          name: test-results
          path: ./samples/basic/AppTester/out/TestResults/*.trx
          reporter: dotnet-trx